<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!---CSS-->
    <link rel="stylesheet" href="style.css">

    <!---Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Side-Bar</title>
</head>
<body>
    <div class="task-bar">
        <div class="image-text">
            <span class="image">
                <img src="logo.png" alt="logo">             
            </span>

            <span class="text app-name"><b>App</b></span>
            <span class="text u-name"><b>CJ Clementson</b></span>
            
            <span class="image-user">
                <img src="user-icon.jpg" alt="logo">             
            </span>       
        </div>
    </div>
    
    <nav class="sidebar">
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-check-circle bx-sm'></i>
                            <span class="nav-text">Todo List</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-qr bx-sm'></i>
                            <span class="nav-text">QR Code Generator</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bxl-twitter bx-sm'></i>
                            <span class="nav-text">Twitter Stream</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>                
    </nav>

    <section class="main-section">

    </section>
</body>
</html>
