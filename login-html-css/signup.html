<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
	
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	
    <title>Sign Up</title>
</head>
<body>
    <section>
        <div class="outer-login">
            <div class="inner-login">
                Create your account
                <input type="text" id="email" placeholder="Email">
                <label id="invalid-email" class="invalid-input" for="email">Please enter a valid email address.</label>
                <input type="text" id="username" placeholder="Username">
                <label id="invalid-username" class="invalid-input" for="username">Please enter a username.</label>
                <input type="password" id="password" placeholder="Password (4 - 20 characters)">
                <label id="invalid-password" class="invalid-input" for="password">Your password must contain between 4 and 20 characters.</label>
                <button onclick="createAccount()">Create account</button>
                <p>Already have an account? <a class="sign-up" href="http://localhost:5500/login-html-css/index.html">Sign in</a></p>
                <hr>
                <p class="sign-in">Or sign in with<a class="google-logo" href="#"><i class='bx bxl-google bx-sm'></i></a></p>
            </div>
        </div>

    </section> 
</body>
</html>
