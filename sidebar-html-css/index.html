<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	
    <title>Side Bar</title>
</head>
<body>
    <header>
        <div class="logo-img">
            <img src="logo.png" alt="logo">
        </div>
        <div class="app-name">
            App            
        </div>
        <div class="user-details">
            <span class="user-name">
                Clement Clementson            
            </span>
            <span class="user-img">
                <img src="user-icon.JPG" alt="logo">
            </span>
        </div>
    </header>


    <div class="nav-section">
        <nav>
            <ul class="menu-links">
				<li class="nav-links">
                    <a href="#">
                        <i class='bx bx-check-circle bx-sm'></i>
                        <span class="nav-text">Todo List</span>
                    </a>
				</li>
				<li class="nav-links">
					<a href="#">
						<i class='bx bx-qr bx-sm'></i>
						<span class="nav-text">QR Code Generator</span>
					</a>
				</li>
				<li class="nav-links">
					<a href="#">
						<i class='bx bxl-twitter bx-sm'></i>
						<span class="nav-text">Twitter Stream</span>
					</a>
				</li>
				<li class="nav-links">
					<a href="#">
						<i class='bx bx-log-out bx-sm'></i>
						<span class="nav-text">Logout</span>
					</a>
				</li>
			</ul>
        </nav>
        <section>
            <iframe class="iframe" src="http://127.0.0.1:5500/index.html" title="Google"></iframe>
        </section>
    </div>    
</body>
</html>
